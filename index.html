<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
<link rel="stylesheet" href="css-reset.css">
<link rel="stylesheet" href="styles.css">


 
</head>
<body>

<div class="wrapper">

<header class="header"><h1 class="header__welcome">Welcome to Translate</h1></header>


<div class="container-row"> 

    <div class="container-column">

    <label class="select" for="languageFrom"><h2 class="select__text">Choose a language to translate from:</h2></label>
    <select name="languageFrom" class="select select__from"></select>

    <input class="inputs user-input" maxlength="50" type="text" name="userInput" placeholder="Enter Word">
    </div>

    <div class="container-column">
    <label class="select" for="languageTo"><h2 class="select__text">Choose a language to translate to:</h2></label>
    <select name="languageTo" class="select select__to"> 
    </select>
    <input class="inputs display" maxlength="50" type="text"  name="display">
    </div>

</div>

<button class="button"><h2 class="button__heading">Translate</h2></button>

<footer class="footer header">
    <p class="footer_text">This is just a test project</p>
</footer>


</div>
<div class="loader"></div>
<script type="module" src="MODULES/index.js"></script>    
<script type="module" src="MODULES/view.js"></script>
</body>
</html>
