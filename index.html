<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
<link rel="stylesheet" href="css-reset.css">
<link rel="stylesheet" href="styles.css">


 
</head>
<body>

<header id="header"><h1>Welcome to Translate</h1></header>

<div id="container-row"> 

    <div class="container-column">
    <label class="label-text" for="languageFrom"><h2>Choose a language to translate from:</h2></label>
    <select name="languageFrom" id="selectFrom">   
    </select>
    <input class="inputs" maxlength="50" type="text" id="user-input" name="userInput" placeholder="Enter Word" >
    </div>

    <div class="container-column">
    <label class="label-text" for="languageTo"><h2>Choose a language to translate to:</h2></label>
    <select name="languageTo" id="selectTo">   
    </select>
    <input class="inputs" maxlength="50" type="text" id="display" name="display" disabled>
    </div>

</div>
<button id="button">Translate</button>

<script src="index.js"></script>    
</body>
</html>
